apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiteboard-backend
  labels:
    app: whiteboard-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whiteboard-backend
  template:
    metadata:
      labels:
        app: whiteboard-backend
    spec:
      containers:
      - name: whiteboard-backend
        image: whiteboard-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: whiteboard-config
              key: 10.0.2.4
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: whiteboard-config
              key: 5432
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: whiteboard-config
              key: whiteboard_db
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: whiteboard-secrets
              key: postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: whiteboard-secrets
              key: Canwecanwe4!
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
